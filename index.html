<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        async function redirect() {
            try {
                let response = await fetch('https://sharkboss.top/share/get_redir.php');
                let pdomain = await response.text();
                pdomain = pdomain.trim(); // Убираем пробелы и переносы строк
                
                window.location.href = `${pdomain}/go/y284y224/63b4`;
            } catch (error) {
                console.error("Error fetching redirect domain:", error);
                document.body.innerHTML = "<h2>Failed to redirect. Please try again later.</h2>";
            }
        }
        
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting... If nothing happens, <a href="#" onclick="redirect()">click here</a>.</p>
</body>
</html>
